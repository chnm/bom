<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Work+Sans:ital,wght@0,300;0,400;1,300&display=swap"
    rel="stylesheet"
  />
  <link rel="shortcut icon" href="/images/favicon.ico" />

  <link
    rel="alternate"
    type="application/rss+xml"
    href="{{.Site.BaseURL }}/index.xml"
    title="{{ .Site.Title }}"
  />

  <title>{{ with .Title }}{{ . }} - {{ end }}{{ .Site.Title }}</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}" />
  <meta property="og:description" content="{{ if or (eq .Section "analysis") (eq .Section "context") (eq .Section "methodologies") }}{{ .Summary | truncate 160 }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content="{{ .Site.BaseURL }}/img/death-by-numbers.jpg" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ .Title }} - {{ .Site.Title }}" />
  <meta name="twitter:description" content="{{ if or (eq .Section "analysis") (eq .Section "context") (eq .Section "methodologies") }}{{ .Summary | truncate 160 }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
  <meta name="twitter:image" content="{{ .Site.BaseURL }}/img/death-by-numbers.jpg" />


  {{ $style := resources.Get "style.css" }}
  <link rel="stylesheet" href="{{ $style.Permalink }}" />

  {{ if ne hugo.Environment "development" }}
  <!-- Matomo -->
  <script>
    var _paq = (window._paq = window._paq || []);
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(["trackPageView"]);
    _paq.push(["enableLinkTracking"]);
    (function () {
      var u = "https://stats.rrchnm.org/";
      _paq.push(["setTrackerUrl", u + "matomo.php"]);
      _paq.push(["setSiteId", "95"]);
      var d = document,
        g = d.createElement("script"),
        s = d.getElementsByTagName("script")[0];
      g.async = true;
      g.src = u + "matomo.js";
      s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Matomo Code -->
  {{ end }}

  <link
    rel="stylesheet"
    href="https://unpkg.com/littlefoot/dist/littlefoot.css"
  />
  {{ $js := resources.Get "js/common.js" | js.Build | resources.Minify }}
  {{ $secureJS := $js | resources.Fingerprint "sha512" }}
  <script src="{{ $secureJS.Permalink }}" integrity="{{ $secureJS.Data.Integrity }}" async></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="https://kit.fontawesome.com/5090c71735.js" crossorigin="anonymous"></script>
</head>
