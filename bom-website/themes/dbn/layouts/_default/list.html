{{ define "main" }}
<main>
  <div class="flex min-h-fit items-center justify-start bg-white pt-7">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-medium pb-4">Posts tagged with <em>{{ .Title }}</em></h2>
      {{ .Content }}

        {{ range .Pages }}
        <section class="flex prose">
            <div class="flex-1 max-w-3xl mx-auto text-left">
                <div class="section-content">
                    
                    <h2 class="mb-4 text-xl font-semibold text-gray-600"><a href="{{.Permalink}}">{{ .Title }}</a></h2>
                    <div class="flex items-center justify-between">
                        <div class="inline-block mb-2 text-xs font-semibold uppercase">
                            by 
                            {{ range .Params.author }}
                                {{ . }}
                            {{ end }}
                        </div>
                        <span class="mb-2 text-xs text-gray-500">{{.Date.Format "2006-01-02"}}</span>
                    </div>
                </div>

                <p class="mb-4 text-sm text-black">
                    {{.Summary}}
                    {{ if .Truncated }}
                    <div>
                        <a href="{{ .Permalink }}">Read More...</a>
                    </div>
                    {{ end }}
                </p>
            </div>
        </section>
        <hr class="w-48 h-0.5 mx-auto my-4 bg-gray-700 border-0 rounded md:my-10">
        {{ end }}
    </div>
  </div>
</main>
{{ end }}
